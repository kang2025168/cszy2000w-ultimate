services:
  mysql:
    image: mysql:8.0
    container_name: cszy_mysql
    restart: unless-stopped
    environment:
      TZ: America/Los_Angeles
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=America/Los_Angeles
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 5s
      timeout: 3s
      retries: 30

  tradebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cszy_tradebot
    working_dir: /app
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      TZ: America/Los_Angeles

      # ✅ 关键：运行环境统一（兼容你代码里 TRADE_ENV/ALPACA_MODE 两套）
      TRADE_ENV: ${ALPACA_MODE}

      # ✅ 关键：强制 alpaca-py 标准变量永远正确（paper / live 用各自的）
      # 说明：Compose 不能做 if/else，所以用两套变量同时注入，
      # 代码里按 TRADE_ENV 选择 PAPER_ / LIVE_ 即可；同时我们也给 APCA_* 一套默认值（按当前 ALPACA_MODE）
      PAPER_APCA_API_KEY_ID: ${PAPER_APCA_API_KEY_ID}
      PAPER_APCA_API_SECRET_KEY: ${PAPER_APCA_API_SECRET_KEY}
      LIVE_APCA_API_KEY_ID: ${LIVE_APCA_API_KEY_ID}
      LIVE_APCA_API_SECRET_KEY: ${LIVE_APCA_API_SECRET_KEY}

      PAPER_ALPACA_BASE_URL: ${PAPER_ALPACA_BASE_URL}
      LIVE_ALPACA_BASE_URL: ${LIVE_ALPACA_BASE_URL}

      # ✅ 兜底：很多库/旧代码直接读 APCA_API_* 或 ALPACA_KEY/SECRET
      # 这里把它们“跟随当前模式”固定为 paper 或 live（用 .env 里 ALPACA_MODE 控制）
      APCA_API_KEY_ID: ${PAPER_APCA_API_KEY_ID}
      APCA_API_SECRET_KEY: ${PAPER_APCA_API_SECRET_KEY}
      ALPACA_KEY: ${PAPER_APCA_API_KEY_ID}
      ALPACA_SECRET: ${PAPER_APCA_API_SECRET_KEY}
      ALPACA_BASE_URL: ${PAPER_ALPACA_BASE_URL}

    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    depends_on:
      mysql:
        condition: service_healthy
    command: ["bash", "-lc", "./scripts/run.sh strategy_a"]
    restart: unless-stopped