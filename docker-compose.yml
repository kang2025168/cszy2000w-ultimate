services:
  mysql:
    image: mysql:8.0
    container_name: cszy_mysql
    restart: unless-stopped
    environment:
      TZ: America/Los_Angeles
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command:
      - --default-authentication-plugin=mysql_native_password
      - --default-time-zone=America/Los_Angeles
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 5s
      timeout: 3s
      retries: 30

  tradebot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cszy_tradebot
    working_dir: /app
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      TZ: America/Los_Angeles

      # ✅ 关键：运行环境统一（兼容你代码里 TRADE_ENV/ALPACA_MODE 两套）
      # 只用 ALPACA_MODE 控制（paper/live）
      TRADE_ENV: ${ALPACA_MODE}

      # ✅ 同时注入 PAPER/LIVE 两套账号（由主程序按 TRADE_ENV 选择注入到 APCA_API_*）
      PAPER_APCA_API_KEY_ID: ${PAPER_APCA_API_KEY_ID}
      PAPER_APCA_API_SECRET_KEY: ${PAPER_APCA_API_SECRET_KEY}
      PAPER_ALPACA_BASE_URL: ${PAPER_ALPACA_BASE_URL}

      LIVE_APCA_API_KEY_ID: ${LIVE_APCA_API_KEY_ID}
      LIVE_APCA_API_SECRET_KEY: ${LIVE_APCA_API_SECRET_KEY}
      LIVE_ALPACA_BASE_URL: ${LIVE_ALPACA_BASE_URL}

      # ✅ 注意：这里不要再写死 APCA_API_KEY_ID / ALPACA_KEY 等通用变量
      # 否则会把你永远锁死在 paper key（你现在遇到的就是这个问题）

    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./scripts:/app/scripts
    depends_on:
      mysql:
        condition: service_healthy
    command: ["bash", "-lc", "./scripts/run.sh strategy_a"]
    restart: unless-stopped